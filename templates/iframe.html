<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ url }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container" id="cifr">
    <iframe id="ifr" src="{{ url }}" width="100%" height="100%" frameBorder="0"
            sandbox="allow-pointer-lock allow-scripts allow-forms allow-same-origin"></iframe>
    <video id="difr" width="100%" height="100%" style="display:none" loop>
        <source src="https://vdse.bdstatic.com//192d9a98d782d9c74c96f09db9378d93.mp4" type="video/mp4">
    </video>
</div>
<!--suppress PointlessArithmeticExpressionJS -->
<script>
    document.getElementById("difr").oncanplay = function () {
        const rr = function () {
            var p = document.getElementById("difr").play().then(function (value) {
                document.getElementById("ifr").remove();
                document.getElementById("difr").style.display = "";
            }).catch(function (err) {
                setTimeout(rr, 1 * 1000);
            });
        }
        setTimeout(rr, 45 * 1000);
    }
</script>
</body>

</html>
